---
##### nsx ova deploy vars
tmp_dir: "/tmp"
nsx_ova: "VMware-NSX-Manager-6.1.4-2691049.ova"
ovf_zip: "VMware-ovftool-4.1.0-2710377-lin.x86_64.zip"
ovf_zip_url: "http://supervio.corp.local/downloads/{{ ovf_zip }}"
nsx_ova_http: "http://supervio.corp.local/downloads/{{ nsx_ova }}"
ipprotocol: "IPv4"
### The below are variables from the answerfile ###
nsx_name: "{{ nsx_mgr_name }}"
nsx_datastore: "{{ nsx_datastore }}"
# check: management network portgroup
vm_network: "{{ mgmt_grp }}"
cli_pass: "{{ nsx_cli_pass }}"
nsx_hostname: "{{ nsx_mgr_hostname }}"
nsx_ip: "{{ nsx_mgr_ip }}"
nsx_netmask: "{{ nsx_mgr_netmask }}"
nsx_gateway: "{{ nsx_mgr_gateway }}"
nsx_domain: "{{ nsx_mgr_domain }}"
# dns not unique to nsx this should be a general field
nsx_dns: "{{ dns }}"
nsx_ssh_enabled: "{{ nsx_mgr_ssh_enabled }}"
##### nsx ova vars

