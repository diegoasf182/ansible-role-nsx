---
nsx_role_directory: "/opt/chaperone-ansible/roles/nsx"
ovfToolPath: "/usr/local/bin/ovftool"
downloads_dir: "/var/www/html/downloads"
chaperone_nsx_ova: "VMware-NSX-Manager-6.1.4-2691049.ova"
nsx_ip: "{{ nsxmgr_ip_address }}"
deployMgmtDatastoreName: "{{ nsxmgr_datastore }}"
deployMgmtPortGroup: "{{ nsxmgr_mgmt_portgroup }}"
deployVmName: "{{ nsxmgr_appliance_name }}"
deployHostname: "{{ nsxmgr_appliance_name }}"
deployMgmtDnsServer: "{{ dns_server }}"
deployNtpServers: "{{ ntp_server }}"
deployMgmtDnsDomain: "{{ dns_domain_name }}"
deployMgmtDefaultGateway: "{{ nsxmgr_ip_gateway }}"
deployMgmtIpAddress: "{{ nsxmgr_ip_address }}"
deployMgmtNetmask: "{{ nsxmgr_ip_netmask }}"
nsxCliPass: "{{ nsxmgr_admin_password }}"
nsxEnPass: "{{ nsxmgr_enable_password }}"
nsxmanOvaPath: "{{ downloads_dir }}"
nsxmanOva: "{{ chaperone_nsx_ova }}"
##### nsx configure
# nsx default username
nsx_user: "admin"
nsx_password: "{{ nsxmgr_admin_password }}"
vcert: "{{ vcenter_auth }}"
##### NSX api calls
nsx_header: 'application/xml'
nsx_api: "https://{{ nsxmgr_ip_address }}/api/2.0"
nsx_app_api: "https://{{ nsxmgr_ip_address }}/api/1.0/appliance-management/system/syslogserver"
nsx_services_api: "{{ nsx_api }}/services"
nsx_vdn_api: "{{ nsx_api }}/vdn"
nsx_controller: "{{ nsx_vdn_api }}/controller"
nsx_jobstatus: "{{ nsx_controller }}/progress/"
nsx_inst_virt: "{{ nsx_api }}/nwfabric/configure"
nsx_vccon: "{{ nsx_services_api }}/vcconfig"
nsx_ippool: "{{ nsx_services_api }}/ipam/pools/scope/globalroot-0"
nsx_seg: "{{ nsx_vdn_api }}/config/segments"
nsx_scope: "{{ nsx_vdn_api }}/scopes"
nsx_sync: "{{ nsx_api }}/nwfabric/configure?action=synchronize"
nsx_resolve: "{{ nsx_api }}/nwfabric/resolveIssues"
##### NSX xml source xml files
nsx_root: '/opt/{{ django_app }}-ansible/roles/nsx'
nsx_tmp: '/tmp/files'
nsx_files: '/opt/{{ django_app }}-ansible/roles/nsx/files'
vc_xml: "{{ nsx_files }}/vcinfo.xml"
vc_tmp: "{{ nsx_tmp }}/vcinfo.xml"
sys_xml: "{{ nsx_files }}/nsxsys.xml"
sys_tmp: "{{ nsx_tmp }}/nsxsys.xml"
instv_xml: "{{ nsx_files }}/inst_virt.xml"
seg_xml: "{{ nsx_files }}/segid.xml"
seg_tmp: "{{ nsx_tmp }}/segid.xml"
vdnscope_xml: "{{ nsx_files }}/vdnscopes.xml"
vdnscope_tmp: "{{ nsx_tmp }}/vdnscopes.xml"
ippool_xml: "{{ nsx_files }}/ippool.xml"
ippool_tmp: "{{ nsx_tmp }}/ippool.xml"
controller_xml: "{{ nsx_files }}/contrl_spec.xml"
controller_tmp: "{{ nsx_tmp }}/contrl_spec.xml"
jobstatus_dest: "{{ nsx_tmp }}/jobstatus.xml"
ippoolids: "{{ nsx_tmp }}/ippool_ids"
vxlan_xml: "{{ nsx_files }}/vxlan.xml"
vxlan_tmp: "{{ nsx_tmp }}/vxlan.xml"
vxlan:
 featureId: 'com.vmware.vshield.vsm.vxlan'
 configspec: 'clusterMappingSpec'
 vdscon: 'vdsContext'
nsxmanager_spec:
  raml_files: "../files/nsxvapi614.raml"
  host: "{{ nsx_ip }}"
  user: "{{ nsx_user }}"
  password: "{{ nsxmgr_admin_password }}"
