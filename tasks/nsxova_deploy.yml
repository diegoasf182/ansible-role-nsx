---
- name: --> OVFTOOL LOG FILE <--
  debug: msg="The ovftool log file is /tmp/deploy_nsx_mgr_via_ovftool.log"

- name: Deploy NSX OVA
  shell: >
    {{ ovftool }}
    '--name={{ nsx_name }}'
    --acceptAllEulas
    --allowExtraConfig
    --noSSLVerify
    --diskMode=thin
    --X:logFile=/tmp/deploy_nsx_mgr_via_ovftool.log
    --X:logLevel=verbose
    '--datastore={{ nsx_datastore }}'
    '--network={{ nsx_mgmt_net }}'
    '--prop:vsm_cli_en_passwd_0={{ cli_pass }}'
    '--prop:vsm_cli_passwd_0={{ cli_pass }}'
    --ipProtocol=IPv4
    '--prop:vsm_cli_en_passwd_0={{ cli_pass }}'
    '--prop:vsm_cli_passwd_0={{ cli_pass }}'
    '--prop:vsm_hostname={{ nsx_hostname }}'
    '--prop:vsm_ip_0={{ nsx_ip }}'
    '--prop:vsm_netmask_0={{ nsx_netmask }}'
    '--prop:vsm_gateway_0={{ nsx_gateway }}'
    '--prop:vsm_dns1_0={{ nsx_dns }}'
    '--prop:vsm_domain_0={{ nsx_domain }}'
    '--prop:vsm_ntp_0={{ ntp_svr }}'
    '--prop:vsm_isSSHEnabled={{ nsx_ssh_enabled }}'
    --powerOn
    --X:waitForIp
    '{{ downloads_dir }}/{{ chaperone_nsx_ova }}'
    'vi://{{ nsx_vcenter_user | urlencode }}:{{ nsx_vcenter_password | urlencode }}@{{ nsx_vcenter_name }}/{{ nsx_datacenter_name }}/host/{{ nsx_cluster_name }}/'
  register: nsx_ova_deploy

- name: debug deploy
  debug: var=nsx_ova_deploy
