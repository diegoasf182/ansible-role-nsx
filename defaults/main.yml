---
nsx_user: {{ nsx_user }}
nsx_password: {{ nsx_password }}
nsx_host: {{ nsx_host }}
nsx_header: 'application/xml'
nsx_api: "https://{{ nsx_host }}/api/2.0"
nsx_app_api: "https://{{ nsx_host }}/api/1.0/appliance-management/system/syslogserver"
nsx_services_api: "{{ nsx_api }}/services"
nsx_vdn_api: "{{ nsx_api }}/vdn"
nsx_controller: "{{ nsx_vdn_api }}/controller"
nsx_jobstatus: "{{ nsx_controller }}/progress/"
nsx_inst_virt: "{{ nsx_api }}/nwfabric/configure"
nsx_vccon: "{{ nsx_services_api }}/vcconfig"
nsx_ippool: "{{ nsx_services_api }}/ipam/pools/scope/globalroot-0"
nsx_seg: "{{ nsx_vdn_api }}/config/segments"
nsx_scope: "{{ nsx_vdn_api }}/scopes"
####
nsx_sys: {{ nsx_sys }}
nsx_sys_port: {{ nsx_sys_port }}
nsx_sys_proto: {{ nsx_sys_proto }}
level: {{ level }}
###
####
vctr_host: {{ vcenter_host }}
vuser: {{ vcenter_user }}
vpass: {{ vcenter_password }}
vport: {{ vcenter_port }}
####
###
nsx_root: '/opt/supervio-ansible/roles/nsx'
nsx_tmp: '/tmp/files'
nsx_files: '/opt/supervio-ansible/roles/nsx/files'
nsx_script_path: "{{ nsx_files }}/get_ids_mod.py"
###
####
vc_xml: "{{ nsx_files }}/vcinfo.xml"
vc_tmp: "{{ nsx_tmp }}/vcinfo.xml"
sys_xml: "{{ nsx_files }}/nsxsys.xml"
sys_tmp: "{{ nsx_tmp }}/nsxsys.xml"
instv_xml: "{{ nsx_files }}/inst_virt.xml"
instv_tmpa: "{{ nsx_tmp }}/inst_virta.xml"
instv_tmpb: "{{ nsx_tmp }}/inst_virtb.xml"
instv_tmpc: "{{ nsx_tmp }}/inst_virtc.xml"
seg_xml: "{{ nsx_files }}/segid.xml"
seg_tmp: "{{ nsx_tmp }}/segid.xml"
vxlanb_xml: "{{ nsx_files }}/vxlan.xml"
vxlanb_tmp: "{{ nsx_tmp }}/vxlan.xml"
vxlanc_xml: "{{ nsx_files }}/vxlanc.xml"
vxlanc_tmp: "{{ nsx_tmp }}/vxlanc.xml"
vdnscope_xml: "{{ nsx_files }}/vdnscopes.xml"
vdnscope_tmp: "{{ nsx_tmp }}/vdnscopes.xml"
###
contrl_xml: "{{ nsx_files }}/contrl_spec.xml"
contrl_tmp: "{{ nsx_tmp }}/contrl_spec.xml"
contrl_st_tmpa: "{{ nsx_tmp }}/deploy_status.xml"
contrl_fail: 'FAILED TO CREATE CONTROLLER'
contrl_status: '201'
contrl_cmd: "{{ nsx_files }}/grabit.sh"
contrl_py: "{{ nsx_files }}/get_status.py"
contrl_include: "{{ nsx_root }}/tasks/contrl_deploy_status.yml"
seg_fail: 'FAILED TO CREATE SEGEMENT ID'
vxlan_fail: 'FAILED TO CONFIGURE VXLAN'
vdn_fail: 'FAILED TO CREATE SCOPE'
###
####
success_status: '200'
created_status: '201'
###
mgmt_name: 'Management Cluster'
edge_name: 'Edge Cluster'
compt_name: 'Compute Cluster'
data_store: 'ds-site-a-nfs01'
mgmt_net_id: 'Compute_Edge_VDS - Mgmt'
main_vds: 'Compute_Edge_VDS'
###
ansible_root: '/opt/supervio-ansible/roles/nsx/files'
controller_name: {{ controller_name }}
cntrl_ippool: 'ipaddresspool-1'
cntrl_pass: {{ cntrl_pass }}
cntrl_deply: 'medium'
segment_id:
 id: {{ segment_id_num }}
 name: {{ segment_name }}
 desc: {{ segment_desc }}
 begin: {{ segment_rang_start }}
 end: {{ segment_rang_end }}
###
vxlan:
 featureId: 'com.vmware.vshield.vsm.vxlan'
 configspeca: 'clusterMappingSpec'
 vlid: '0'
 vmcnt: '1'
 ippoolid: 'ipaddresspool-3'
 mtu: '1600'
 team: 'FAILOVER_ORDER'
 vdscon: 'vdsContext'
vxlanb:
 featureId: 'com.vmware.vshield.vsm.vxlan'
 configspeca: 'clusterMappingSpec'
 vlid: '0'
 vmcnt: '1'
 ippoolid: 'ipaddresspool-2'
 mtu: '1600'
 team: 'FAILOVER_ORDER'
 vdscon: 'vdsContext'
vdnscope:
 name: {{ vdn_scope_name }}
 cast: {{ vdn_scope_cast }}
